  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: clockicons, sans-serif;
      background: #000;
      color: #ff9500;
      text-align: center;
    }
    .hours {
      display: flex;
      height: 720px;
      font-size: 260px;
      text-align: center;
      justify-content: center;
    }
    .time {
      justify-content: center;
      margin-top: 220px;
    }
    .btn {
      background-color: #000;
      color: #ff9500;
    }
    .btn:hover {
      cursor: pointer;
      color: white;
    }

    .material-symbols-outlined {
      font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
    }
  </style>

  <body>
    <div class="hours" id="show">
      <div class="time" id="clock" onload="currentTime()"></div>
    </div>

    <!-- <button id="show" onclick="myfunction()">Fullscreen</button> -->

    <button class="btn" onclick="openFullscreen();">
      <span class="material-symbols-outlined">Fullscreen</span>
    </button>
    <!-- ------------------------SCRIPT------------ -->
    <script>
      function currentTime() {
        let date = new Date();
        let hh = date.getHours();
        let mm = date.getMinutes();
        let ss = date.getSeconds();
        let session = "AM";

        if (hh === 0) {
          hh = 12;
        }
        if (hh > 12) {
          hh = hh - 12;
          session = "PM";
        }

        hh = hh < 10 ? "0" + hh : hh;
        mm = mm < 10 ? "0" + mm : mm;
        ss = ss < 10 ? "0" + ss : ss;

        let time = hh + ":" + mm + ":" + ss + " " + session;

        document.getElementById("clock").innerText = time;
        clock.style.display = "flex";
        clock.style.fontSize = "270px";
        clock.style.alignitems = "center";
        clock.style.height = "500px";
        let t = setTimeout(function () {
          currentTime();
        }, 1000);
        // if(hh < 10){
        //     hh = "0" + hh;
        // }
        // else{
        //   hh=hh;
        // }
      }
      currentTime();

      // -------------------------------------------------

      var elem = document.getElementById("show");
      function openFullscreen() {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        }
      }
      // -----------------------------------------------------------
    </script>
